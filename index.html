<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Weaver Pro - Immersive Text to Speech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="/favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <main class="app-container">
        <header>
            <h1>Voice Weaver Pro</h1>
            <p class="subtitle">Craft compelling audio from text</p>
        </header>

        <section class="core-interface">
            <div class="input-area">
                <label for="textInput" class="sr-only">Text to Speak</label>
                <textarea id="textInput" placeholder="Enter text, or try a quick phrase..." aria-label="Text to Speak"></textarea>
                 <div id="charCounter" class="char-counter">0 / 1000</div>
            </div>

             <div class="quick-phrases">
                <button type="button" class="phrase-button">Hello world!</button>
                <button type="button" class="phrase-button">مرحباً بالعالم!</button> <!-- Arabic Example -->
                <button type="button" class="phrase-button">Speech synthesis is fun.</button>
                <button type="button" class="phrase-button">How are you today?</button>
            </div>

            <div class="controls-grid">
                <div class="control-group">
                    <label for="voiceSelect">Voice</label>
                    <div class="select-wrapper">
                       <select id="voiceSelect" aria-label="Select Voice"></select>
                    </div>
                </div>

                <div class="control-group">
                    <label for="speedSelect">Speed (<span id="speedValue">1x</span>)</label>
                     <div class="range-wrapper"> <!-- Changed to range for better control -->
                        <input type="range" id="speedSelect" min="0.5" max="2" step="0.1" value="1" aria-label="Select Speed">
                     </div>
                </div>

                 <div class="control-group">
                    <label for="pitchSelect">Pitch (<span id="pitchValue">1</span>)</label>
                     <div class="range-wrapper">
                        <input type="range" id="pitchSelect" min="0" max="2" step="0.1" value="1" aria-label="Select Pitch">
                     </div>
                </div>

                 <div class="control-group random-button-container">
                     <button id="randomizeButton" type="button" class="secondary-button">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                             <path d="M17.6569 11.2071L19.0711 12.6213L14.8284 16.8639L13.4142 15.4497L17.6569 11.2071ZM19.1716 4.86395L17.7574 3.44974L15.0304 6.17677L16.4446 7.59098L19.1716 4.86395ZM6.34315 11.2071L4.92893 12.6213L9.17157 16.8639L10.5858 15.4497L6.34315 11.2071ZM4.82843 4.86395L6.24264 3.44974L8.96959 6.17677L7.55538 7.59098L4.82843 4.86395ZM19.7071 11.5355L20.4142 12.2426L12.7071 19.9497L12 19.2426L19.7071 11.5355ZM12 4.75736L11.2929 4.05025L3.58579 11.7574L4.29289 12.4645L12 4.75736Z"></path>
                         </svg>
                         <span>Randomize</span>
                     </button>
                </div>
            </div>


            <div class="action-buttons">
                <button id="speakButton" type="button">
                    <span class="icon-wrapper"> <!-- Wrapper for potential animation -->
                        <svg class="speak-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                            <path d="M7.75 1.75C7.75 1.19772 8.19772 0.75 8.75 0.75H15.25C15.8023 0.75 16.25 1.19772 16.25 1.75V22.25C16.25 22.8023 15.8023 23.25 15.25 23.25H8.75C8.19772 23.25 7.75 22.8023 7.75 22.25V1.75ZM9.25 2.25V21.75H14.75V2.25H9.25ZM19.5 6.5C20.5954 6.5 21.5 7.40457 21.5 8.5V15.5C21.5 16.5954 20.5954 17.5 19.5 17.5C18.4046 17.5 17.5 16.5954 17.5 15.5V8.5C17.5 7.40457 18.4046 6.5 19.5 6.5ZM4.5 6.5C5.59543 6.5 6.5 7.40457 6.5 8.5V15.5C6.5 16.5954 5.59543 17.5 4.5 17.5C3.40457 17.5 2.5 16.5954 2.5 15.5V8.5C2.5 7.40457 3.40457 6.5 4.5 6.5Z"></path>
                        </svg>
                         <svg class="speaking-indicator" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                            <circle cx="12" cy="12" r="3"/>
                            <circle cx="12" cy="12" r="7" stroke="currentColor" stroke-width="1" fill="none" class="pulse-1"/>
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1" fill="none" class="pulse-2"/>
                        </svg>
                    </span>
                    <span class="button-text">Speak</span>
                </button>
                <button id="stopButton" type="button" class="secondary-button" disabled>
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                        <path d="M6 5C5.44772 5 5 5.44772 5 6V18C5 18.5523 5.44772 19 6 19H18C18.5523 19 19 18.5523 19 18V6C19 5.44772 18.5523 5 18 5H6Z"></path>
                    </svg>
                    <span class="button-text">Stop</span>
                </button>
            </div>

            <p id="statusDisplay" class="status-display" aria-live="polite"></p>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
